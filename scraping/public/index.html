<!DOCTYPE html>
  <head>
    <title>Observatorio Suramericana</title>
    <link rel="stylesheet" href="./styles.scss">
  </head>
  <body style="background-color: rgb(250, 249, 249); width: 100%;">
    <div style="align-items: center; display: flex; flex-direction: column">
      <h1 style="color: rgb(27, 27, 209); font-size: 50px; align-items: center">Observatorio</h1>

        <input type="text" id="urlInput" required placeholder="ingresa la url">

    <script src="app.js"></script>
